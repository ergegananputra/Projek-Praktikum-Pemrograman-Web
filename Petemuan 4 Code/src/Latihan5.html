<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="@" method="post" enctype="text/plain">
        <h3>Form ini Mengirim kan ke e-mail @ belum di set up</h3>
        Nama <br>
        <input type="text" name="nama" value="Nama Anda" size="20" maxlength="20">
        <br>
        Mail : <br>
        <textarea type="text" name="mail" placeholder="Mail Anda" size="20"></textarea>
        <br>
        Komentar :
        
        tambahan :
        <br>
        <input type="text" name="tambahan" value="Tambahan Anda" size="48" readonly>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
